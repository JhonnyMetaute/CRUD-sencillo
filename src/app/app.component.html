<!-- Nav -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"href="/">
    CRUD SIMPLE
  </a>
</nav>

<!-- Cuerpo -->
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let empleados of arregloempleado"
        (click)="abrir_editar(empleados)"
        [class.active]="empleados==seleccionar_empleado"
        class="list-group-item">
        <span>{{empleados.id}}</span>
        {{empleados.name}}-{{empleados.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo empleado 
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="seleccionar_empleado.name" placeholder="Insertar Nombre" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="seleccionar_empleado.country" placeholder="Insertar Pais" class="form-control">
          </div>
          <button  class="btn btn-dark mt-4" (click)="crear_modificar()">
            Enviar
          </button>
          <button *ngIf="seleccionar_empleado.id !==0" class="btn btn-danger mt-4" (click)="borrar()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <a href="/"><img width="300"alt="Angular Logo" src="./assets/Simbolo.png"/></a>
    </div>
  </div>
</div>
